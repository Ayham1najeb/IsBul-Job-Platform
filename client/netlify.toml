# Netlify Configuration
# Bu dosya Netlify'e site yapılandırmasını söyler

[build]
  # Base directory (client klasörü)
  base = "client"
  # Build komutu
  command = "npm run build"
  # Build edilen dosyaların bulunduğu klasör
  publish = "client/dist"

# SPA (Single Page Application) için redirect kuralları
# React Router'ın çalışması için tüm yolları index.html'e yönlendir
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (Netlify dashboard'dan ayarlanacak)
# NETLIFY'de Settings > Environment variables bölümünden ekle:
# - VITE_API_URL

